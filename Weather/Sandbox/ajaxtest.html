<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>AJAX Test</title>
</head>

<body>
	<h1 id="location"></h1>
	<h2 id="temp"></h2>
	<p id="message"></p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$.ajax({
				url: "../javascript/weather.json"
				, dataType: "json"
				, success: function (data) {
					console.log(data);
					var location = data['Springfield']['City'];
					var state = data['Springfield']['State'];
					var temp_f = data['Springfield']['High'];
					console.log("The high for today in " + location + " is: " + temp_f);
					var cur_location = $("#location");
					var temp = $("#temp");
					var message = $("#message");
					cur_location.text(location + ", " + state);
					temp.text(temp_f);
					message.text("The high for today in " + location + " is: " + temp_f)
				}
			});
		});
	</script>
</body>

</html>
